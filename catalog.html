<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakZone - Каталог</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <div class="header-top">
        <div class="logo">SneakZone</div>
        <form class="search"><input type="text" placeholder="Поиск"></form>
        <div class="actions">
            <a href="cart.html" class="cart" aria-label="Cart">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 0 0 6.6 17h12.8M7 13h10m0 0l-1 5H8l-1-5m5 0v5"/>
                </svg>
                <span id="cart-count">0</span>
            </a>
            <a href="login.html" class="btn-link">Войти</a>
        </div>
    </div>
    <nav class="nav">
        <a href="#" class="nav-item">Мужские</a>
        <a href="#" class="nav-item">Женские</a>
        <a href="#" class="nav-item">Спортивные</a>
        <a href="#" class="nav-item">Новые</a>
    </nav>
</header>
<main class="section">
    <div class="filters">
        <input type="text" id="search" placeholder="Поиск по названию">
        <label>Бренд:</label>
        <label><input type="checkbox" value="Nike" id="brand-nike"> Nike</label>
        <label><input type="checkbox" value="Adidas" id="brand-adidas"> Adidas</label>
        <label><input type="checkbox" value="Puma" id="brand-puma"> Puma</label>
        <label>Размер:</label>
        <label><input type="checkbox" value="41" class="size"> 41</label>
        <label><input type="checkbox" value="42" class="size"> 42</label>
        <label><input type="checkbox" value="43" class="size"> 43</label>
        <label>Цена до: <input type="range" id="price-filter" min="0" max="300" step="10"></label>
    </div>
    <div class="grid" id="catalog-container"></div>
    <div class="pagination"></div>
</main>
<footer class="footer">
    <p>&copy; 2023 SneakZone</p>
</footer>
<script src="js/filters.js"></script>
<script src="js/cart.js"></script>
<script src="js/main.js"></script>
</body>
</html>
